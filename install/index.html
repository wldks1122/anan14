<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <title>시그니처 육사오 - 설치</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    h1 { font-size: 1.5em; margin-bottom: 0.5em; }
    #icon { width: 100px; margin: 1em auto; }
    ul { display: inline-block; text-align: left; margin: 1em auto; }
    li { margin: 0.5em 0; }
    #install-btn { 
      display: none; 
      margin: 1em; padding: 0.6em 1.2em; 
      font-size: 1em; 
      border: none; border-radius: 4px;
      color: white; background: #4CAF50;
    }
    #install-btn:hover { background: #45a049; }
    #install-msg { margin-top: 1em; font-weight: bold; }
  </style>
  <script>
    const ua = navigator.userAgent.toLowerCase();
    if (ua.includes("kakaotalk") && ua.includes("android")) {
      window.location.href = "intent://행복지안.com/install/#Intent;scheme=https;package=com.sec.android.app.sbrowser;end";
    }
  </script>
</head>
<body>
  <h1>시그니처 육사오 설치 안내</h1>
  <img id="icon" src="icon-192.png" alt="앱 아이콘" />
  <p>홈화면에 앱을 설치하여 편리하게 이용해보세요!</p>
  <ul>
    <li>📱 Android: 브라우저 메뉴에서 <strong>‘홈 화면에 추가’</strong>를 누르세요.</li>
    <li>🍎 iPhone: 공유 버튼 → <strong>‘홈 화면에 추가’</strong> 선택</li>
  </ul>
  <button id="install-btn" onclick="installApp()">✅ 앱 설치</button>
  <p id="install-msg"></p>

  <script>
    let installPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      installPrompt = e;
      document.getElementById('install-btn').style.display = 'inline-block';
    });

    function installApp() {
      if (installPrompt) {
        installPrompt.prompt();
        installPrompt.userChoice.then((result) => {
          if (result.outcome === 'accepted') {
            document.getElementById('install-msg').textContent = '설치 완료되었습니다!';
          } else {
            document.getElementById('install-msg').textContent = '설치를 취소하셨습니다.';
          }
          installPrompt = null;
          document.getElementById('install-btn').style.display = 'none';
        });
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    }
  </script>
</body>
</html>
