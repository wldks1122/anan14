
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시그니처 육사오 바로가기</title>
  <link rel="manifest" href="manifest_v2.json?v=2" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body {
      text-align: center;
      padding: 40px 20px;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    h2 {
      color: #222;
      margin-top: 20px;
    }
    p {
      font-size: 17px;
      color: #444;
      margin-bottom: 30px;
    }
    #installAndConnect {
      padding: 16px 30px;
      font-size: 18px;
      border: none;
      background-color: #2c2c54;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    #installAndConnect:hover {
      background-color: #1e1e3f;
    }
  </style>
</head>
<body>
  <img src="logo_ume.png" alt="Signature 645 로고" style="max-width: 220px; margin-bottom: 20px;" />
  <h2>📲 시그니처 육사오 바로가기 추가</h2>
  <p>
    홈화면에 추가하시면 매번 주소 입력 없이<br/>
    바로 시그니처에 접속하실 수 있어요 😊
  </p>
  <button id="installAndConnect">✅ 시그니처 바로가기 추가</button>

  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.includes('kakaotalk') && userAgent.includes('android')) {
      window.location.href = "intent://행복지안.com/install/#Intent;scheme=https;package=com.sec.android.app.sbrowser;end";
    }

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    document.getElementById('installAndConnect').addEventListener('click', async () => {
      if (!deferredPrompt) {
        window.location.href = 'https://signature645o.com/login';
        return;
      }

      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;

      if (outcome === 'accepted') {
        window.location.href = 'https://signature645o.com/login';
      } else {
        alert('홈화면 추가는 건너뛰셨어요. 로그인 페이지로 이동할게요!');
        window.location.href = 'https://signature645o.com/login';
      }

      deferredPrompt = null;
    });
  </script>
</body>
</html>
