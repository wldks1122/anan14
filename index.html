<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행복나눔 이지안</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    a {
      display: block;
      width: 100%;
      height: 100vh;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ✅ 클릭 시 클릭 수 기록 + 링크 이동 -->
  <a href="https://vvd.im/행복지안" target="_blank"
   onclick="fetch('https://anan14.onrender.com/api/visit', { method: 'POST' }); return true;">
  <img src="images/랜딩용.png" alt="행복나눔 이지안">
  </a>


  <!-- ✅ 방문자 수 기록 -->
  <script>
    fetch("https://anan14.onrender.com/api/visit", { method: "POST" });

    // (선택) 서버 절전 모드 방지 - 5분마다 깨우기
    setInterval(() => {
      fetch("https://anan14.onrender.com/api/visit");
    }, 1000 * 60 * 5);
  </script>

</body>
</html>
