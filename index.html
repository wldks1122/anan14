  <script>
    function getOrCreateUdd() {
      let udd = localStorage.getItem("udd");
      if (!udd) {
        udd = "udd_" + Math.random().toString(36).substr(2, 10);
        localStorage.setItem("udd", udd);
      }
      return udd;
    }

    const udd = getOrCreateUdd();

    fetch("https://anan14.onrender.com/api/visit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ udd })
    });

    function recordClick() {
      fetch("https://anan14.onrender.com/api/click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ udd })
      }).then(() => {
        window.open('https://vvd.im/행복지안', '_blank');
      });
    }

    function pingOnline() {
      fetch("https://anan14.onrender.com/api/online", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ udd })
      });
    }
    pingOnline();
    setInterval(pingOnline, 5000);
  </script>
