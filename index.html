
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행복나눔 이지안</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    a {
      display: block;
      width: 100%;
      height: 100vh;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ✅ 클릭 시 클릭 수 기록 후 새 창 열기 -->
  <a href="https://vvd.im/행복지안" target="_blank"
     onclick="event.preventDefault();
              fetch('https://anan14.onrender.com/api/click', { method: 'POST' })
                .then(() => window.open('https://vvd.im/행복지안', '_blank'));"
  >
    <img src="images/랜딩용.png" alt="행복나눔 이지안">
  </a>

  <!-- ✅ 방문자 기록 -->
  <script>
    fetch("https://anan14.onrender.com/api/visit", { method: "POST" });

    // ✅ 온라인 사용자 ping (5초마다)
    function pingOnline() {
      fetch("https://anan14.onrender.com/api/online", { method: "POST" });
    }
    pingOnline();
    setInterval(pingOnline, 5000);
  </script>

</body>
</html>
