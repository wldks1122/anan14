
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행복나눔 이지안</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    a {
      display: block;
      width: 100%;
      height: 100vh;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ✅ 클릭 시 클릭 수 기록 후 새 창 열기 -->
  <a href="https://vvd.im/행복지안" target="_blank"
     onclick="event.preventDefault(); recordClick();">
    <img src="images/랜딩용.webp" alt="행복나눔 이지안">
  </a>

  <script>
    function getOrCreateUdd() {
      let udd = localStorage.getItem("udd");
      if (!udd) {
        udd = "udd_" + Math.random().toString(36).substr(2, 10);
        localStorage.setItem("udd", udd);
      }
      return udd;
    }

    const udd = getOrCreateUdd();

    fetch("https://anan14.onrender.com/api/visit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ udd })
    });

    function recordClick() {
      fetch("https://anan14.onrender.com/api/click", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ udd })
      }).then(() => {
        window.open('https://vvd.im/행복지안', '_blank');
      });
    }

    function pingOnline() {
      fetch("https://anan14.onrender.com/api/online", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ udd })
      });
    }
    pingOnline();
    setInterval(pingOnline, 5000);
  </script>

</body>
</html>
